{% extends "base.html" %}

{% block title %}登录 - OJ Tracker{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5 col-lg-4">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <i class="bi bi-code-slash text-primary" style="font-size: 3rem;"></i>
                    <h3 class="mt-2 fw-bold">OJ Tracker</h3>
                    <p class="text-muted">信息学奥赛训练追踪系统</p>
                </div>
                <form method="POST" action="{{ url_for('auth.login') }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="bi bi-person"></i> 用户名
                        </label>
                        <input type="text" class="form-control" id="username" name="username"
                               placeholder="请输入用户名" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="bi bi-lock"></i> 密码
                        </label>
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="请输入密码" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">记住我</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="bi bi-box-arrow-in-right"></i> 登录
                    </button>
                </form>
                <div class="text-center">
                    <span class="text-muted">还没有账号？</span>
                    <a href="{{ url_for('auth.register') }}" class="text-decoration-none">立即注册</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
