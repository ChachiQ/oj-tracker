{% extends "base.html" %}

{% block title %}注册 - OJ Tracker{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5 col-lg-4">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <i class="bi bi-person-plus text-primary" style="font-size: 3rem;"></i>
                    <h3 class="mt-2 fw-bold">注册账号</h3>
                    <p class="text-muted">创建您的 OJ Tracker 账号</p>
                </div>
                <form method="POST" action="{{ url_for('auth.register') }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="bi bi-person"></i> 用户名
                        </label>
                        <input type="text" class="form-control" id="username" name="username"
                               placeholder="请输入用户名" required autofocus minlength="3" maxlength="50">
                        <div class="form-text">用户名长度为3-50个字符</div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">
                            <i class="bi bi-envelope"></i> 邮箱
                        </label>
                        <input type="email" class="form-control" id="email" name="email"
                               placeholder="请输入邮箱地址" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="bi bi-lock"></i> 密码
                        </label>
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="请输入密码" required minlength="6">
                        <div class="form-text">密码长度至少6个字符</div>
                    </div>
                    <div class="mb-3">
                        <label for="password_confirm" class="form-label">
                            <i class="bi bi-lock-fill"></i> 确认密码
                        </label>
                        <input type="password" class="form-control" id="password_confirm" name="password_confirm"
                               placeholder="请再次输入密码" required minlength="6">
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="bi bi-person-plus"></i> 注册
                    </button>
                </form>
                <div class="text-center">
                    <span class="text-muted">已有账号？</span>
                    <a href="{{ url_for('auth.login') }}" class="text-decoration-none">立即登录</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
